<!DOCTYPE html>
<html>
  <head>
    <title>Watahsi</title>
    <style>
      body {
        background-color: #ffffcc;
        font-family: Arial Rounded MT Bold, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      #welcome-text {
        text-transform: uppercase;
        color: red;
        text-shadow: 2px 2px black;
        animation: move 3s ease-in-out infinite;
      }

      @keyframes move {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      #tabla-imagenes {
        margin: 0 auto;
      }

      #tabla-imagenes img {
        width: 300px;
        height: 150px;
        margin: 10px;
      }

      #go-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #ff0000;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 50%;
        box-shadow: 0px 0px 10px black;
      }

      #go-to-top:hover {
        background-color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <h1 id="welcome-text">Bienvenidos a mi página</h1>
    <table id="tabla-imagenes">
      <tr>
        <td><img src="1.jpg" alt="Imagen 1"></td>
        <td><img src="2.jpg" alt="Imagen 2"></td>
      </tr>
      <tr>
        <td><img src="3.jpg" alt="Imagen 3"></td>
        <td><img src="4.jpg" alt="Imagen 4"></td>
      </tr>
    </table>
    <button onclick="topFunction()" id="go-to-top" title="Regresar arriba">↑</button>
    <script>
      var mybutton = document.getElementById("go-to-top");
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
